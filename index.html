<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>New project</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
	<div class="container">
		<header class="header">
			<div class="header__wrap wrap">
				<div class="header__top">
					<div class="header__logo">
						<a class="logo__link" href="#">
							<img class="logo__img" src="img/logo5.png" alt="Логотип" width="120px">
						</a>
					</div>
					<nav class="header__menu menu">
						<ul class="menu__list">
							<li class="menu__item">
								<a href="#" class="menu__link">MENS</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">WOMENS</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">BRANDS</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">SALE</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">NEWS</a>
							</li>
						</ul>
					</nav>
				</div>
				<div class="header__info">
					<h1 class="header__title">
						PTAHS
					</h1>
					<p class="header__text">
						<a class="header__link" href="#">
							Buy now!
						</a>
					</p>
				</div>
				<a href="#content" class="header__btn">
					<img src="img/Arrow.png" alt="Стрелка вниз" class="header__arrow" width="50px">
				</a>
			</div>
		</header>
		<main id="content" class="content">
			<div class="content__wrap wrap">
				<a class="content__link content__link--two" href="#">
					<img class="content__icon" src="img/icon1.png" alt="Food Court">
					<span class="content__name content__name--big">FOOD COURT</span>
				</a>
				<a class="content__link" href="#">
					<img class="content__icon" src="img/icon2.png" alt="Jeans on-line">
					<span class="content__name">JEANS ON-LINE</span>
				</a>
				<a class="content__link" href="#">
					<img class="content__icon" src="img/icon3.png" alt="Souvenir Store">
					<span class="content__name">SOUVENIR STORE</span>
				</a>
				<a class="content__link content__link--pt" href="#">
					<img class="content__icon" src="img/icon4.png" alt="WILLY WONKA">
					<span class="content__name">WILLY WONKA</span>
				</a>
				<a class="content__link content__link--pt" href="#">
					<img class="content__icon" src="img/icon5.png" alt="Breakfast news">
					<span class="content__name">BREAKFAST NEWS</span>
				</a>
				<a class="content__link content__link--pt" href="#">
					<img class="content__icon" src="img/icon6.png" alt="Snake game">
					<span class="content__name"> SNAKE GAME</span>
				</a>
			</div>
		</main>
		<section class="instagram">
			<div class="instagram__wrap wrap">
				<div class="instagram__info">
					<h2 class="instagram__title">PTAHS on instagram</h2>
					<p class="instagram__text">
						<a href="#" class="instagram__link">Thank you!</a>
					</p>
				</div>
			</div>
		</section>
		<footer class="footer">
			<div class="footer__wrap wrap">
				<nav class="footer__menu menu menu--black">
						<ul class="menu__list">
							<li class="menu__item">
								&copy; PTAHS
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">PRIVACY</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">TERMS</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">SHOP</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">ABOUT</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">CONTACT</a>
							</li>
						</ul>
					</nav>
					<ul class="footer__socials socials">
						<li class="socials__item">
							<a aria-label="instagram" class="socials__link" href="#">
								<img socials___img src="img/instagram.svg" alt="instagram" width="30px">
							</a>
						</li>
						<li class="socials__item">
							<a aria-label="facebook" class="socials__link" href="#">
								<img socials___img src="img/facebook.svg" alt="facebook" width="30px">

							</a>
						</li>
						<li class="socials__item">
							<a aria-label="twitter" class="socials__link" href="#">
								<img class="socials___img" src="img/twitter.svg" alt="twitter" width="30px">

							</a>
						</li>
					</ul>
			</div>
		</footer>
	</div>
</body>
</html>
